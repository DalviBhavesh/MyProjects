<!DOCTYPE html>
<html th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section class="banner">
		<div class="container">
			
			
		 	<div class="row">
				 <div class="col-sm-6 offset-sm-3">
					 
					
						 
			
			
						  
					 
					 <div class="my-card">
						 <form action="/user/changePassword" method="post"> 
							 
							 <div class="container  mb-4  ">
								 <h1 class="display-5 text-center">Change Password</h1>
							 </div>
							 
							 <!-- using Session to get error message from controller -->
						 		<div th:if="${session.message}" 
						 	  		th:classappend="${session.message.type}" 
						 	  		class="alert text-center alert-dismissible fade show" 
						 	  		role="alert">
						 	  
						 		<span th:text="${session.message.content}"></span>
						 		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
						 
							<!-- removing message from session after showing it to the user--> 
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							 
							 
						 
							 <!-- name field -->
							 <div class="mb-3">
								 <!--<div class="container">
									 <label for="exampleInputEmail1" class="form-label">Enter Old password</label>
								 </div>-->
							    
							    
							    <input type="text" 
							    		class="form-control" 
							    		id="name-field" 
							    		aria-describedby="emailHelp"
							    		placeholder="Enter your old password"
							    		name="oldPassword"
							    		required>
							    		
		
							      
							    </div>
							    
							    <div class="mb-3">
								 <!--<div class="container">
									 <label for="exampleInputEmail1" class="form-label">Enter New password</label>
								 </div>-->
							    
							    
							    <input type="text" 
							    		class="form-control" 
							    		id="name-field" 
							    		aria-describedby="emailHelp"
							    		placeholder="Enter your new password"
							    		name="newPassword"
							    		required>
							    		
		
							      
							    </div>
							    
							    <div class="container text-center mt-3 ">
								  <button type="submit" class="btn button-color">Update</button>
								  <button onclick="history.back()" type="reset" class="btn btn-danger">Cancel</button>
							  </div>
							  
							  
						 </form>
							    		
							  </div>
							  
							  
			
							  
						 
					 </div>
					 
				 </div>
			 </div>
		</div>
		
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
		});
		</script>
		
	</section>
</body>
</html>
